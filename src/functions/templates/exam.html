{% extends 'base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static "css/all_templates.css" %}">
{% endblock link %}

{% block content %}
<div class="pos-f-t">
<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg p-4">
    <h5 class="text-white h4">Hello, {{ request.user|capfirst }}</h5>
    <span class="text-muted">An interested organization for online OMR evaluation </span>
    <a href={% url 'logout-page' %}><button type="button" class="btn btn-outline-danger logout-btn">Logout</button></a>
  </div>
</div>
<nav class="navbar navbar-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
</div>
<a href="{% url 'home-page'%}"><h3 class="homeNav"><button type="button" class="btn btn-light">Home</button></h3></a>
<a href={% url 'exam-adder' %} ><h3 class="homeNav"><button type="button" class="btn btn-light">back</button></h3></a>


<div class="row exam-list" style="margin-top:20vh; text-align: center; height: auto; width:auto; font-size:24px;">
  <div class="col-4">
    <div class="list-group" id="list-tab" role="tablist" style="padding-left:30vh">
        {% for exam in object_list %}
      <a style="margin:10px; padding-left:40vh; padding-right:40vh; display:block; width:130vh; height:10vh; background-color:#275091;
      color:white; border: 3px solid gray; border-radius:50px; font-size:30px; padding-top:10px; color:white;" class="list-group-item list-group-item-action "href="/functions/exam-detail/{{exam.exam_name}}" role="tab" aria-controls="({{exam.exam_name}})">{{exam.exam_name}}</a>
      {% endfor %}
    </div>
  </div>
</div>






{% endblock content %}
